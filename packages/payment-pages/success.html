<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購入完了 - LINE Notes Sync</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: white;
      font-size: 40px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .highlight {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 8px;
      margin: 24px 0;
    }

    .highlight p {
      color: #2e7d32;
      font-weight: 600;
      margin: 0;
    }

    .next-steps {
      text-align: left;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 24px;
    }

    .next-steps h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .next-steps ol {
      color: #666;
      padding-left: 20px;
    }

    .next-steps li {
      margin-bottom: 8px;
    }

    a.button {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>購入が完了しました！</h1>
    <p>プレミアムプランへのアップグレードありがとうございます。</p>

    <div class="highlight">
      <p>画像送信の制限が解除されました</p>
    </div>

    <p>今後はLINEから画像を無制限に送信できます。</p>

    <div class="next-steps">
      <h3>次のステップ</h3>
      <ol>
        <li>LINEアプリを開く</li>
        <li>LINE Notes Sync ボットに画像を送信</li>
        <li>Obsidianで同期を実行（または自動同期を待つ）</li>
      </ol>
    </div>

    <a href="/" class="button">トップページに戻る</a>
  </div>
</body>
</html>
