name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin
        run: pnpm --filter obsidian-plugin build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          
          # Create release files
          mkdir ${{ github.event.repository.name }}
          cp packages/obsidian-plugin/main.js packages/obsidian-plugin/manifest.json ${{ github.event.repository.name }}
          zip -r ${{ github.event.repository.name }}.zip ${{ github.event.repository.name }}
          
          # Create GitHub release
          gh release create "$tag" \
            --title="$tag" \
            ${{ github.event.repository.name }}.zip packages/obsidian-plugin/main.js packages/obsidian-plugin/manifest.json