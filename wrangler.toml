name = "obsidian-line-plugin"
main = "packages/cloudflare-worker/src/worker.ts"
compatibility_date = "2024-09-23"

# Node.js互換性フラグ
compatibility_flags = ["nodejs_compat"]

# KVストアのバインディング
kv_namespaces = [
  { binding = "LINE_MESSAGES", id = "d766e3056fb64ec3bc64708790146d04" },
  { binding = "LINE_USER_MAPPINGS", id = "cb97d49334ce4be2a5c94936467201d0" }
]

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true


[build]
command = "pnpm --filter cloudflare-worker build"
cwd = "."

